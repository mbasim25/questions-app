{% extends 'auth_layout.html'%}
{% load crispy_forms_tags %}

{% block auth %}
<h1>Shower Thoughts</h1>
<p class="">Questions, Answers Share Your Knowledge With The World!</p>
<div class="login-form-container">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
    </form>
    <p class="mt-2">Or <a href="{% url 'django_registration_register'%}">Create an Account</a></p> 
</div>

{% endblock %}
